<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body>
    
   
    <main class="form_container">
    <section >
      <div id="success" class="success_active">
        <p>Newsletter was successfully sent <i class="bi bi-check-lg"></i></p>
      </div>
      <div class="form_info">
        <h1>Stay Updated!</h1><br/>
        <p>Join to receiving monthly updates on:</p>
        <ul>
            <li>Product Discovery</li>
            <li>News about our services</li>
            <li>And much more!</li>
        </ul>
      </div>
        <form id="form" >
         
            <div class="inputs_container">
            <label>Company Name</label>   <br/>
            <input id="company" name="company" type="text" /><br/>
         </div>
            
            <div class="inputs_container"> 
            <label>Email address</label><br/>
            <input id="email" name="email" type="email" /><br/>
            </div>
            
            <div id="buttom_form" >
                <button  type="submit" class="active_button inactive_button" disabled>Subcribe to monthly newsletter</button>
             </div>
             <div id="loading" class=" "></div>
         </form>
         
    </section>  
    <aside class="img_newsletter">
        <img src="./assets/newsletter.svg" width="400px" height="600px">
    </aside>
    
    </main> 


    <script src="js/main.js"></script>
  </body>
</html>
